<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import bootstrap.css-->
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="../assets/icons/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Lyft</title>
</head>

<body>
  <div class="container-fluid border-bottom">
    <div class="row text-center align-items-start">
      <a href="view-1.html" class="col-2 py-2 icon-previous">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </a>
      <h2 class="col-8 text-capitalize my-3">sign up</h2>
    </div>
    <div class="row text-center justify-content-center">
      <p class="col-10">Join now for free ride credit</p>
    </div>
  </div>

  <form class="container-fluid my-5">
    <div class="form-row justify-content-center">
      <div class="form-group col-4 my-2">
        <select id="inputState" class="form-control">
          <option value="PER">Peru</option>
          <option value="COL">Colombia</option>
          <option value="MEX">Mexico</option>
          <option value="EEUU">EEUU</option>
        </select>
      </div>
      <div class="form-group col-3 my-2">
        <input class="form-control" value="+51">
      </div>
      <div class="form-group col-4 my-2">
        <input class="form-control" id="user-phone">
      </div>
      <span class="my-3">
        We'll send a text to verify your phone
      </span>
    </div>
    <div class="form-row justify-content-center align-items-end btn-container">
      <button type="button" id="btn-next" class="btn btn-primary col-11 py-2 text-uppercase btn-next" data-toggle="modal" data-target=".bd-example-modal-sm"
        disabled>Next</button>
    </div>
  </form>

  <!-- modal -->
  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        </div>
        <div class="modal-body">
          <p>Your code : LAB -
            <span id="code"></span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-close">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- script -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/view-2.js"></script>
</body>

</html>
